<!DOCTYPE html>
<html lang="es">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="box-padre">
                <img src="img/Galerie_Botanique.png" width="400px" height="150px" alt="titulo de la pagina Galerie Botanique">
                <p>Aquí hay una selección de grabados botánicos antiguos que se encuentran en nuestra colección.</p>
                <div class="box-img">
                    <div class="box-1">
                        <figure>
                            <img class="imagen" src="img/flor-1.jpg" alt="es una imagen de una flor">
                            <figcaption><img src="img/flor.svg" width="15px" alt="icono">Helianthus</figcaption>
                        </figure>
                    </div>
                    <div class="box-2">
                        <figure>
                            <img class="imagen" src="img/flor-2.jpg" alt="es una imagen de una flor">
                            <figcaption><img src="img/flor.svg" width="15px" alt="icono">Passiflora</figcaption>
                        </figure>
                    </div>
                    <div class="box-3">
                        <figure>
                            <img class="imagen" src="img/flor-3.jpg" alt="es una imagen de una flor">
                            <figcaption><img src="img/flor.svg" width="15px" alt="icono">Nyctocalos</figcaption>
                        </figure>
                    </div>
                    <div class="box-4">
                        <figure>
                            <img class="imagen" src="img/flor-4.jpg" alt="es una imagen de una flor">
                            <figcaption><img src="img/flor.svg" width="15px" alt="icono">Polianthes</figcaption>
                        </figure>
                    </div>
                    <div class="box-5">
                        <figure>
                            <img class="imagen" src="img/flor-5.jpg"
                             alt="es una imagen de una flor">
                           <figcaption><img src="img/flor.svg" width="15px" alt="icono">Ficus</figcaption>
                        </figure>
                    </div>
  
                    <div class="box-6">
                        <figure>
                            <img class="imagen" src="img/flor-6.jpg" alt="es una imagen de una flor">
                            <figcaption><img src="img/flor.svg" width="15px" alt="icono">Dendrobium</figcaption>
                        </figure>
                    </div>
                </div>
            </div>
            
        </main>

</html>
